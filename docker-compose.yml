version: '3.8'

services:
  web:
    build: .
    container_name: hospital-admin
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///hospital.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5000}
      - PORT=5000
    volumes:
      - ./storage:/app/storage
      - ./instance:/app/instance
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - hospital-network

  db:
    image: postgres:15-alpine
    container_name: hospital-admin-db
    environment:
      - POSTGRES_DB=hospital_admin
      - POSTGRES_USER=hospital_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - hospital-network

volumes:
  postgres_data:

networks:
  hospital-network:
    driver: bridge


