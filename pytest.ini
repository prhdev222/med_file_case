[tool:pytest]
# Test paths
testpaths = tests

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Database related tests
    api: API tests
    ui: User interface tests

# Test discovery
norecursedirs = 
    .git
    .venv
    venv
    env
    node_modules
    __pycache__
    *.egg

# Coverage settings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
